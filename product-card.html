<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page using Tailwind CSS</title>

    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Space Grotesk", sans-serif;
            font-style: normal;
        }
    </style>

    <!-- Tailwind CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>



<body>



    <section class="min-h-screen bg-[#EDEDE2] flex items-center">

        <div class="w-full max-w-[800px] mx-auto">



            <!-- BOX -->
            <div class="flex gap-7 bg-white rounded-4xl shadow-md p-[60px]">


                <div class="w-1/3">

                    <img src="product-image-1.jpg" class="max-w-full h-auto" alt="">

                </div>


                <div class="w-2/3">

                    <span class="px-4 py-1 text-xs font-medium text-white bg-[#FD4300] rounded-full">Free Shipping</span>

                    <h1 class="text-3xl font-semibold mt-4">Nokia AirPods Max Bluetooth (Blue, On the Ear)</h1>

                    <div class="mt-10 space-y-1">
                        <p class="text-lg line-through">$200</p>
                        <p class="text-3xl font-semibold">$199.5</p>
                    </div>

                    <p class="text-md text-gray-500 mt-3">The offer is valid until Feb 30, as long as Stock lasts!</p>

                    <button class="p-3 mt-7 w-full text-md font-medium bg-[#D7EC52] rounded-lg cursor-pointer">Add to cart!</button>

                    <p class="flex items-center gap-2 mt-2">
                        <span class="w-[10px] h-[10px] rounded-full bg-[#FD4300] block"></span>
                        <span class="text-sm font-medium">50+ pcs. in stock!</span>
                    </p>

                    <div class="flex gap-5 mt-8">

                        <button class="p-3 w-full text-md font-medium bg-[#ececec] border-1 border-gray-300 rounded-lg cursor-pointer">Add to wishlist</button>

                        <button class="p-3 w-full text-md font-medium bg-[#ececec] border-1 border-gray-300 rounded-lg cursor-pointer">Continue shopping</button>

                    </div>

                </div>


            </div>



        </div>

    </section>




</body>

</html>
